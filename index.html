<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Uploader & Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Upload Section - Initially visible -->
    <div id="upload-section" class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-700">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Upload PDF Document</h1>
        
        <form id="upload-form">
            <div class="relative w-full">
                <!-- Hidden file input -->
                <input 
                    type="file" 
                    id="pdf-upload" 
                    name="file"
                    accept=".pdf" 
                    class="absolute inset-0 opacity-0 cursor-pointer"
                    required
                >
                
                <!-- Custom styled label that acts as a button -->
                <label 
                    for="pdf-upload" 
                    class="w-full flex items-center justify-center py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl cursor-pointer transition-colors duration-200"
                >
                    Choose File
                </label>
            </div>
            
            <!-- File name display area -->
            <div class="mt-4 p-4 bg-gray-700 rounded-xl border border-gray-600 text-gray-300 text-center text-sm break-words">
                <span id="file-name">No file chosen</span>
            </div>

            <!-- Submit button -->
            <button 
                type="submit" 
                class="mt-6 w-full flex items-center justify-center py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl transition-colors duration-200"
            >
                Upload & Proceed
            </button>
        </form>

        <!-- Message display area for success/error messages -->
        <div id="upload-status" class="mt-4 text-center"></div>
    </div>

    <!-- Chatbot Section - Initially hidden -->
    <div id="chatbot-section" class="hidden bg-gray-800 p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-700 flex flex-col h-[600px]">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">AI Chatbot</h2>
        
        <!-- Chat message container -->
        <div id="chat-messages" class="flex-grow overflow-y-auto p-4 bg-gray-700 rounded-xl mb-4 border border-gray-600 space-y-4 flex flex-col">
            <div class="bg-indigo-600 text-white p-3 rounded-lg self-start max-w-[80%]">
                <p>Hello! The PDF has been uploaded. How can I help you with it?</p>
            </div>
        </div>

        <!-- Chat input form -->
        <form id="chat-form" class="flex">
            <input 
                type="text" 
                id="chat-input" 
                placeholder="Type your message..." 
                class="flex-grow p-3 rounded-l-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
            <button 
                type="submit" 
                class="py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-r-xl transition-colors duration-200"
            >
                Send
            </button>
        </form>
    </div>

    <script>
        // Get all necessary elements for both sections
        const uploadSection = document.getElementById('upload-section');
        const chatbotSection = document.getElementById('chatbot-section');
        const uploadForm = document.getElementById('upload-form');
        const chatForm = document.getElementById('chat-form');
        const fileInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const statusDisplay = document.getElementById('upload-status');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        // Add event listener to the file input to show the file name
        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                const fileName = event.target.files[0].name;
                fileNameDisplay.textContent = fileName;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });

        // Handle the upload and transition logic
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            statusDisplay.textContent = 'Uploading...';
            statusDisplay.className = 'mt-4 text-center text-yellow-500';

            const file = fileInput.files[0];
            if (!file) {
                statusDisplay.textContent = 'Please select a PDF file first.';
                statusDisplay.className = 'mt-4 text-center text-red-500';
                return;
            }

            // Step 1: Trigger a download of the selected file
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up the temporary URL

            // Step 2: Send the file to the FastAPI backend
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${window.location.origin}/upload-pdf`, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Step 3: Transition to the chatbot UI on success
                    uploadSection.classList.add('hidden');
                    chatbotSection.classList.remove('hidden');

                } else {
                    const error = await response.json();
                    statusDisplay.textContent = error.detail || 'Failed to upload file.';
                    statusDisplay.className = 'mt-4 text-center text-red-500';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDisplay.textContent = 'An error occurred during upload.';
                statusDisplay.className = 'mt-4 text-center text-red-500';
            }
        });

        // Handle the chatbot message sending and API call
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageText = chatInput.value.trim();
            if (messageText === '') return;

            // Display the user's message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'bg-blue-600 text-white p-3 rounded-lg self-end max-w-[80%] ml-auto';
            userMessageDiv.innerHTML = `<p>${messageText}</p>`;
            chatMessages.appendChild(userMessageDiv);

            // Clear the input
            chatInput.value = '';

            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send the message to the backend
            try {
                const response = await fetch(`${window.location.origin}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageText })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Display the bot's response
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'bg-indigo-600 text-white p-3 rounded-lg self-start max-w-[80%]';
                    botMessageDiv.innerHTML = `<p>${result.reply}</p>`;
                    chatMessages.appendChild(botMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    console.error('Error sending chat message:', response.statusText);
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'bg-red-600 text-white p-3 rounded-lg self-start max-w-[80%]';
                    botMessageDiv.innerHTML = `<p>Error: Failed to get a response from the server.</p>`;
                    chatMessages.appendChild(botMessageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('Network Error:', error);
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'bg-red-600 text-white p-3 rounded-lg self-start max-w-[80%]';
                botMessageDiv.innerHTML = `<p>Network Error: Could not connect to the server.</p>`;
                chatMessages.appendChild(botMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
